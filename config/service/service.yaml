# This is a very simple Knative Service that writes the input request to its log.

apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: jenkins-service
  namespace: keptn
spec:
  runLatest:
    configuration:
      build:
        apiVersion: build.knative.dev/v1alpha1
        kind: Build
        metadata:
          name: service-builder
          namespace: keptn
        spec:
          serviceAccountName: build-bot
          source:
            git:
              url: https://github.com/keptn/jenkins-service.git
              revision: master
          template:
            name: kaniko
            arguments:
              - name: IMAGE
                value: docker-registry.cicd.svc.cluster.local:5000/keptn/jenkins-service:latest
      revisionTemplate:
        spec:
          container:
            image: REGISTRY_URI_PLACEHOLDER:5000/keptn/jenkins-service:latest
            env: 
            - name: JENKINS_URL
              valueFrom:
                secretKeyRef:
                  name: jenkins-secret
                  key: jenkinsurl
            - name: JENKINS_USER
              valueFrom:
                secretKeyRef:
                  name: jenkins-secret
                  key: user
            - name: JENKINS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jenkins-secret
                  key: password         
---

# Subscription from the GcpPubSubSource's output Channel to the Knative Service below.

apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: jenkins-configuration-changed-sub
  namespace: keptn
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: configuration-changed
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: jenkins-service

---
apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: jenkins-deployment-finished-sub
  namespace: keptn
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: deployment-finished
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: jenkins-service

---
apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: jenkins-tests-finished-sub
  namespace: keptn
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: tests-finished
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: jenkins-service